<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Skill Hire - Sign Up
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Roboto', sans-serif;
        }
  </style>
 </head>
 <body class="bg-gray-200 flex items-center justify-center min-h-screen">
  <div class="relative w-full h-full flex items-center justify-center">
   <img alt="Background image of people in an office setting" class="absolute inset-0 w-full h-full object-cover opacity-50" height="600" src="https://storage.googleapis.com/a1aa/image/B576pigtlu4YE9qi9ZmxgkGfyl7LLcW50hvPqeEjpWC3fCePB.jpg" width="800"/>
   <div class="relative bg-white bg-opacity-90 p-8 rounded-lg shadow-lg max-w-md w-full h-auto">
    <div class="flex items-center justify-center mb-6">
     <img alt="Skill Hire logo" class="w-12 h-12" height="50" src="https://storage.googleapis.com/a1aa/image/k5uHPyonsPqtPNU2fHcv4zAe5SiUEOJ78nAkwFYphX11fCePB.jpg" width="50"/>
     <h1 class="text-2xl font-bold ml-2">
      Skill Hire
     </h1>
    </div>
    <h2 class="text-xl font-bold text-center mb-4">
     Create a Account
    </h2>
    <form>
     <div class="mb-4">
      <label class="block text-gray-700" for="username">
       Username
      </label>
      <input class="w-full p-2 border border-gray-300 rounded mt-1 focus:outline-none focus:ring-2 focus:ring-purple-600" id="username" type="text"/>
     </div>
     <div class="mb-4">
      <label class="block text-gray-700" for="email">
       E-mail
      </label>
      <input class="w-full p-2 border border-gray-300 rounded mt-1 focus:outline-none focus:ring-2 focus:ring-purple-600" id="email" type="email"/>
     </div>
     <div class="mb-4">
      <label class="block text-gray-700" for="password">
       Password
      </label>
      <input class="w-full p-2 border border-gray-300 rounded mt-1 focus:outline-none focus:ring-2 focus:ring-purple-600" id="password" type="password"/>
     </div>
     <div class="mb-4">
      <label class="block text-gray-700" for="confirm-password">
       Confirm Password
      </label>
      <input class="w-full p-2 border border-gray-300 rounded mt-1 focus:outline-none focus:ring-2 focus:ring-purple-600" id="confirm-password" type="password"/>
     </div>
     <button class="w-full bg-purple-600 text-white p-2 rounded mt-4 hover:bg-purple-700" type="submit">
      Sign-up
     </button>
    </form>
    <p class="text-center text-gray-700 mt-4">
     Yes I have an account?
     <a class="text-purple-600" href="login.html">
      Login
     </a>
    </p>
   </div>
  </div>
 </body>
</html>
