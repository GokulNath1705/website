<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Skill Hire Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
</head>
<body class="h-screen flex items-center justify-center bg-gray-100">
    <div class="relative w-full h-full">
        <img alt="Office space with cubicles and computers" class="absolute w-full h-full object-cover" height="1080" src="images/Untitled design.jpg" width="1920"/>
        <div class="absolute w-full h-full bg-black opacity-50"></div>
        <div class="absolute top-10 left-10 flex items-center space-x-2">
            <img alt="Skill Hire logo" class="w-12 h-12" height="50" src="https://storage.googleapis.com/a1aa/image/l2dh5WfLPrRRHSBUYafti9IejnLcUq8oefofC80aH2OgHQwfJA.jpg" width="50"/>
            <div class="text-white">
                <h1 class="text-2xl font-bold">Skill Hire</h1>
                <p>Your success story starts here!</p>
            </div>
        </div>
        <div class="absolute inset-0 flex items-center justify-center">
            <div class="bg-white bg-opacity-90 p-8 rounded-lg shadow-lg w-96" style="transform: translateX(80%);">
                <div class="flex items-center justify-center mb-6">
                    <img alt="Skill Hire logo" class="w-12 h-12" height="50" src="https://storage.googleapis.com/a1aa/image/l2dh5WfLPrRRHSBUYafti9IejnLcUq8oefofC80aH2OgHQwfJA.jpg" width="50"/>
                    <h2 class="text-2xl font-bold ml-2">Skill Hire</h2>
                </div>
                <h3 class="text-xl font-semibold mb-4 text-center">Login</h3>
                <form>
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700" for="email">E-mail</label>
                        <input class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" id="email" type="email"/>
                    </div>
                    <div class="mb-6">
                        <label class="block text-sm font-medium text-gray-700" for="password">Password</label>
                        <input class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" id="password" type="password"/>
                    </div>
                    <a href="home.html" class="w-full bg-purple-600 text-white py-2 rounded-md hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 text-center block">
                        Login
                      </a>
                      
                </form>
                <p class="mt-4 text-center text-sm text-gray-600">
                    Don't have an account?
                    <a class="text-purple-600 hover:underline" href="signup.html">Register</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
